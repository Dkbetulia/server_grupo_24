<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaría</title>
    <link rel="stylesheet" href="style.css"/>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</head>
<!--CUERPO DEL DOCX-->
<body>
    <header>
        <!--Barra de Navegación-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Rocket</a>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!--Barra de navegación--> 
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Crear Usuario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrar Usuario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Consultar Registros</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Consultar Usuario </a>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Editar Usuario</a>
                  </li>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="section-form">
            <form class="mb-3">
                <!--Nombre mascota-->
                <label for="nombre_mascota">Nombre de la mascota</label>
                <input type="text" id="nombre_mascota" class="form-control"/>
                <br />
                <!--Apellido propietario-->
                <label for="apellido_propietario" class="form-label">Apellido del propietario</label>
                <input type="text" id="apellido_propietario" class="form-control">
                <br />
                <!--tipo mascota-->
                <label for="tipo_mascota" class="form-label">Tipo de mascota</label>
                <input type="text" id="tipo_mascota" class="form-control">
                <br />
                <!--raza mascota-->
                <label for="raza" class="form-label">Raza</label>
                <input type="text" id="raza" class="form-control">
                <br />
                <!--edad mascota-->
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control">
                <br />
                <!--observaciones-->
                <label for="edad" class="form-label">Observación:</label>
                <textarea name="Observación" id="--observaciones--" cols="80" rows="5" class="form-control"></textarea>
                <br />
                <br />
                <div id="cont-btn">
                                    <!--botón-->
                <button type="submit" class="btn btn-outline-primary">Registrar</button>
                </div>

                <br />
            </form>
        </section>

    </main>
    <footer></footer>
</body>
</html>
